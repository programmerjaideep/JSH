<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <link rel="stylesheet" href="compiler.css">
</head>
<body>

    <div class="sidebar">
        <div class="logo">CodeCompiler</div>
        <a href="#" class="selected">Java</a>
        <a href="#">C++</a>
        <a href="#">Python</a>
        <a href="#">Go</a>
        <a href="#">Ruby</a>
    </div>

    <div class="main-container">
        <div class="top-bar">
            <h2>Online Compiler</h2>
            <select id="languageSelect">
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="python">Python</option>
            </select>
        </div>

        <div class="editor-container">
            <textarea id="codeInput" placeholder="Write your code here..."></textarea>
            <button class="run-button" onclick="runCode()">Run Code</button>
        </div>

        <div class="output" id="output"></div>
    </div>

    <script src="compiler.js"></script>

</body>
</html>
