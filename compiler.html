<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: #fff;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #282828;
            color: #ccc;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar .logo {
            color: #61dafb;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ccc;
            font-size: 18px;
            padding: 15px;
            text-align: center;
            transition: background-color 0.2s ease-in-out;
            border-radius: 5px;
            margin: 5px 0;
        }

        .sidebar a:hover,
        .sidebar a.selected {
            background-color: #61dafb;
            color: #1e1e1e;
        }

        .sidebar a.selected {
            font-weight: bold;
        }

        /* Main Content Area */
        .main-container {
            margin-left: 250px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #181818;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 350px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 15px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            border-radius: 8px;
            resize: none;
            transition: border 0.2s ease-in-out;
        }

        textarea:focus {
            border-color: #61dafb;
            outline: none;
        }

        .run-button {
            background-color: #61dafb;
            color: #1e1e1e;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .run-button:hover {
            background-color: #4fa3d1;
        }

        .run-button:active {
            background-color: #3f8abf;
        }

        /* Output Section */
        .output {
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            color: #fff;
            border: 1px solid #444;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 16px;
        }

        .output pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Responsive Design for Small Screens */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding-top: 10px;
            }

            .sidebar a {
                font-size: 14px;
                padding: 10px;
            }

            .main-container {
                margin-left: 70px;
            }

            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">CodeCompiler</div>
        <a href="#" class="selected">Java</a>
        <a href="#">C++</a>
        <a href="#">Python</a>
        <a href="#">Go</a>
        <a href="#">Ruby</a>
    </div>

    <div class="main-container">
        <div class="top-bar">
            <h2>Online Compiler</h2>
            <select id="languageSelect" style="padding: 8px; font-size: 16px; background-color: #333; border-radius: 5px; color: #fff;">
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="python">Python</option>
            </select>
        </div>

        <div class="editor-container">
            <textarea id="codeInput" placeholder="Write your code here..."></textarea>
            <button class="run-button" onclick="runCode()">Run Code</button>
        </div>

        <div class="output" id="output"></div>
    </div>

    <script>
        // Switching between different languages in sidebar
        const languageLinks = document.querySelectorAll('.sidebar a');
        languageLinks.forEach(link => {
            link.addEventListener('click', function() {
                languageLinks.forEach(l => l.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Handle the "Run Code" button action
        function runCode() {
            const language = document.querySelector('.sidebar a.selected').textContent;
            const code = document.getElementById('codeInput').value;

            // Clear previous output
            const outputElement = document.getElementById('output');
            outputElement.innerHTML = '';

            let output = '';
            if (language === 'Java') {
                output = "Java code executed:\n" + code;
            } else if (language === 'C++') {
                output = "C++ code executed:\n" + code;
            } else if (language === 'Python') {
                output = "Python code executed:\n" + code;
            } else {
                output = "Code execution for " + language + " is not yet implemented!";
            }

            outputElement.innerHTML = `<pre>${output}</pre>`;
        }

    </script>

</body>
</html>
