<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Master</title>
    <link rel="stylesheet" href="sheet.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo">Your Logo</div>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="profile">
            <img src="profile.jpg" alt="Profile">
        </div>
    </div>

    <!-- Banner Section -->
    <div class="banner">
        <h1 class="banner-title">Welcome to the Algorithm Master</h1>
        <div class="plans">
            <div class="plan">Plan 1</div>
            <div class="plan active">Plan 2</div>
            <div class="plan">Plan 3</div>
        </div>
    </div>

    <!-- Filters Section -->
    <div class="filters-section">
        <div class="filter">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search...">
        </div>
        <div class="filter">
            <label for="status">Status:</label>
            <select id="status">
                <option value="solved">Solved</option>
                <option value="pending">Pending</option>
            </select>
        </div>
        <div class="filter">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="filter">
            <label for="language">Preferred Language:</label>
            <select id="language">
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
            </select>
        </div>
    </div>

    <!-- Progress Section -->
    <div class="progress-section">
        <div class="progress-info">Easy Level</div>
        <div class="progress-bars">
            <div class="progress-bar easy" style="width: 60%"></div>
        </div>
    </div>

    <!-- Problems Section -->
    <div class="problems-section">
        <h2 class="section-title">Problems</h2>
        <table class="problems-table">
            <thead>
                <tr>
                    <th>Problem</th>
                    <th>Difficulty</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="problem-row" data-url="https://leetcode.com/problems/two-sum/">
                    <td>Two Sum</td>
                    <td class="difficulty easy">Easy</td>
                    <td class="status solved">Solved</td>
                </tr>
                <tr class="problem-row" data-url="https://leetcode.com/problems/longest-substring-without-repeating-characters/">
                    <td>Longest Substring Without Repeating Characters</td>
                    <td class="difficulty medium">Medium</td>
                    <td class="status pending">Pending</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </div>

    <script src="sheet.js"></script>
</body>
</html>
